<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üö™ Chaukhat Varieties - Akash Furniture</title>
  <style>
    :root{
      --bg: #f8f9fa;
      --accent: #2d6a4f;
      --wa: #25D366;
    }
    *{box-sizing:border-box}
    body{
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin:0;
      background:var(--bg);
      color:#222;
      -webkit-font-smoothing:antialiased;
    }

    header{
      background:var(--accent);
      color:#fff;
      text-align:center;
      padding:22px 16px;
      border-radius:0 0 10px 10px;
      box-shadow:0 3px 10px rgba(0,0,0,0.08);
      position:sticky;
      top:0;
      z-index:50;
    }
    header h1{margin:0; font-size:26px; text-shadow:0 1px 0 rgba(0,0,0,0.15);}

    .container{
      max-width:1100px;
      margin:18px auto;
      padding:0 16px 60px;
    }

    .back-btn{
      display:block;
      width:fit-content;
      margin:14px auto;
      text-decoration:none;
      background:#e6e6e6;
      color:#222;
      padding:8px 14px;
      border-radius:22px;
      font-weight:600;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }

    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:16px;
      margin-top:8px;
    }

    .item{
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      text-align:center;
      padding:10px;
      box-shadow:0 6px 18px rgba(16,24,40,0.04);
      transition:transform 220ms ease, box-shadow 220ms ease;
    }
    .item:hover{ transform:translateY(-6px); box-shadow:0 10px 28px rgba(16,24,40,0.07);}

    .item img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:8px;
      display:block;
      margin-bottom:10px;
      transition:transform .3s;
    }
    .item img:hover{ transform:scale(1.03); }

    .item p{
      margin:6px 0 10px;
      font-weight:700;
      font-size:15px;
    }

    .order-btn{
      display:inline-block;
      text-decoration:none;
      padding:8px 12px;
      border-radius:20px;
      background:var(--wa);
      color:#fff;
      font-weight:700;
      font-size:14px;
    }
    .order-btn:active{transform:translateY(1px)}

    /* Floating WhatsApp */
    .whatsapp-float{
      position:fixed;
      right:18px;
      bottom:18px;
      background:var(--wa);
      color:#fff;
      padding:12px 16px;
      border-radius:999px;
      font-weight:800;
      text-decoration:none;
      box-shadow:0 8px 30px rgba(37,211,102,0.18);
      z-index:120;
    }

    /* small screens adjust */
    @media (max-width:420px){
      .item img{ height:140px; }
      header h1{ font-size:20px; }
    }
  </style>
</head>
